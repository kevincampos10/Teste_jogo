<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil Dev</title>
    <style>
        body {
            background-color: #2c3e50; /* Um azul escuro moderno */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .cartao {
            background-color: #8e44ad;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            width: 300px;
        }

        .foto {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #3498db;
            margin-bottom: 15px;
        }

        h1 { margin: 10px 0; font-size: 24px; }
        p { color: #bdc3c7; }

        .botao {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .botao:hover {
            background-color: #2980b9;
        }
    </style>
</head>
   <script>
    // Criamos a caixinha para guardar os cliques
    let contador = 0;

    // Encontramos o botão que você acabou de criar pelo ID
    const botao = document.getElementById("meuBotao");

    // Quando o botão for clicado, ele faz isso:
    botao.onclick = function() {
        // Soma +1 ao contador
        contador = contador + 1;
        
        // Troca o texto do botão pelo novo número
        botao.innerText = "Cliques: " + contador;

        // Uma surpresa quando chegar a 5!
        if (contador === 5) {
            alert("Mandou bem, Kevin! O contador está funcionando!");
        }
    };
</script> 
<body>

    <div class="cartao">
        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Nerd" alt="Minha Foto" class="foto">
        
        <h1>Kevin Campos</h1>
        <p>Futuro Desenvolvedor de melhorias para a empresa</p>
        
        <hr>
        
        <p>Estou aprendendo HTML, CSS e JavaScript para criar mundos incríveis.</p>
        
        <button class="botao" id="meuBotao">Cliques: 0</button>
    </div>

</body>
</html>
