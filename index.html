<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Primeiro Jogo Web</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #f0f0f0; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; margin-top: 20px; }
        .cell { width: 100px; height: 100px; background: white; display: flex; align-items: center; 
                justify-content: center; font-size: 2em; cursor: pointer; border: 2px solid #333; }
        .cell:hover { background: #eee; }
        .winner { margin-top: 20px; font-weight: bold; color: green; }
    </style>
</head>
<body>

    <h1>Jogo da Velha</h1>
    <div class="board" id="board"></div>
    <div class="winner" id="status"></div>
    <button onclick="resetGame()" style="margin-top: 20px; padding: 10px;">Reiniciar</button>

    <script>
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;

        function createBoard() {
            boardElement.innerHTML = '';
            board.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.innerText = cell;
                cellElement.addEventListener('click', () => handleMove(index));
                boardElement.appendChild(cellElement);
            });
        }

        function handleMove(index) {
            if (board[index] !== '' || !gameActive) return;
            board[index] = currentPlayer;
            checkWinner();
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            createBoard();
        }

        function checkWinner() {
            const wins = [[0,1,2], [3,4,5], [6,7,8], [0,3,6], [1,4,7], [2,5,8], [0,4,8], [2,4,6]];
            for (let condition of wins) {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    statusElement.innerText = `Jogador ${board[a]} venceu!`;
                    gameActive = false;
                    return;
                }
            }
            if (!board.includes('')) statusElement.innerText = "Empate!";
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            statusElement.innerText = '';
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
